<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <title>copy to clipboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="gift-card">
          <div class="gift-card-image" style="background-image: url('https://img.freepik.com/free-photo/bukhansan-mountains-is-covered-by-morning-fog-sunrise-bukhansan-national-park-seoul-south-korea_335224-305.jpg?t=st=1666278380~exp=1666278980~hmac=072222088b2138747e31485bc886ef7931d6b8e3aaed35546c8d34915989c8d9/600/300');"></div>
          <div class="gift-card-details">
            <div class="gift-card-info">
              <button class="btn">Copy</button>
            </div>
            <div class="gift-card-info">
              <label class="gift-card-label">
                Redeem Code
              </label>
              <div class="gift-card-code">
                <input type="text" name="" id="input" value="1234-5678-9876-5432" readonly />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- js link -->
      <script src="js/app.js"></script>
</body>
</html>
